name: Release job
on: workflow_dispatch

jobs:
  build-docker:
    name: Trigger Docker image build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ['service-ui']
    steps:
      - uses: convictional/trigger-workflow-and-wait@v1.6.1
        with:
          owner: ahmedazhazh
          repo: ${{ matrix.repo }}
          github_token: ${{ secrets.PAT }}
          workflow_file_name: create-ec2.yml
          ref: develop
          wait_interval: 60
          client_payload: '{}'
          propagate_failure: true
          trigger_workflow: true
          wait_workflow: true
          
  ec2-start:
    runs-on: ubuntu-latest
    steps:
      - name: Start AWS EC2
        run: |
          aws ec2 start-instances --instance-ids ${{secrets.AWS_EC2_INSTANCE_ID }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

  do-the-job:
    name: Docker run
    runs-on: rp-release
    needs: ec2-start
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: reportportal/reportportal

      - name: Run Docker compose up
        run: docker compose -p reportportal up -d

      - name: Run Docker compose down
        run: docker compose -p reportportal down

  ec2-stop:
    runs-on: ubuntu-latest
    needs: do-the-job
    steps:
      - name: Stop AWS EC2
        run: |
          aws ec2 stop-instances --instance-ids ${{secrets.AWS_EC2_INSTANCE_ID }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
