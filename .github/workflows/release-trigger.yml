name: Release pipeline

on:
  workflow_dispatch:
    inputs:
      target_version:
        description: 'Input a version (e.g., v1.0.0)'
        required: false

jobs:

          
  start-runner:
    name: Start self-hosted EC2 runner
    #needs: build-docker
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.start-ec2-runner.outputs.label }}
      ec2-instance-id: ${{ steps.start-ec2-runner.outputs.ec2-instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Start EC2 runner
        id: start-ec2-runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: start
          github-token: ${{ secrets.PAT }}
          ec2-image-id: ami-03c983f9003cb9cd1
          ec2-instance-type: t3.nano
          subnet-id: subnet-9f76cbe8
          security-group-id: sg-97ca42e9
          pre-runner-script: |
            sudo apt update -y && \  
            sudo apt install docker git libicu -y
            sudo systemctl enable docker
            sudo systemctl start docker
          aws-resource-tags: > # optional, requires additional permissions
            [
              {"Key": "Name", "Value": "ec2-github-runner"},
              {"Key": "GitHubRepository", "Value": "${{ github.repository }}"}
            ]
            
  do-job:
    name: Do the job on the runner
    needs: start-runner
    runs-on: ${{ needs.start-runner.outputs.label }}
    steps:
      - name: Download Docker Compose
        run: |
          sudo apt install docker-compose-plugin -y
          curl -L --remote-name https://raw.githubusercontent.com/reportportal/reportportal/master/docker-compose.yml

      - name: Run Docker container
        run: docker-compose -p reportportal up -d

  stop-runner:
    name: Stop self-hosted EC2 runner
    needs:
      - start-runner
      - do-job 
    runs-on: ubuntu-latest
    if: ${{ always() }} # to ensure that the runner is stopped even if an error happens
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Stop EC2 runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: stop
          github-token: ${{ secrets.PAT }}
          label: ${{ needs.start-runner.outputs.label }}
          ec2-instance-id: ${{ needs.start-runner.outputs.ec2-instance-id }}
